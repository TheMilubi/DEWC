<!-- 6. Crear un array llamado meses y que almacene el nombre de los doce meses del
año. Mostrar por pantalla los doce nombres utilizando la función alert(). -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista 1 - Ejercicio 6</title>
    <script>
        var meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
        meses.forEach(function (valor) {
            alert(valor);
        })
    </script>
</head>

<body>

</body>

</html>
