<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tipos de datos</title>
    <script>
        var dato1;
        console.log("Contiene " + dato1 + ", es de tipo " + typeof(dato1));
        dato1 = 1;
        console.log("Contiene " + dato1 + ", es de tipo " + typeof(dato1)+ " y tiene una longitud de " + dato1.length);
        dato1 = "pepa";
        console.log("Contiene " + dato1 + ", es de tipo " + typeof(dato1)+ " y tiene una longitud de " + dato1.length);
        dato1 = true;
        console.log("Contiene " + dato1 + ", es de tipo " + typeof(dato1)+ " y tiene una longitud de " + dato1.length);
        dato1 = [1 , 2 , 3 , 4 , 5];
        console.log("Contiene " + dato1 + ", es de tipo " + typeof(dato1)+ " y tiene una longitud de " + dato1.length);
        dato1 = {
            nombre : "Pepito",
            fechaNac : "1999-12-12"
        };
        console.log("Contiene " + dato1 + ", es de tipo " + typeof(dato1)+ " y tiene una longitud de " + dato1.length);
    </script>
</head>
<body>

    
</body>
</html>
