<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabla de Multiplicar</title>
    <script>
        function tablaMultiplicar(n){
            var salida = "";
            for(var i = 1; i <= 10; i ++){
                salida += n + " x " + i + " = " + (n*i) + "<br/>";
            }
            return salida;
        }
    
    </script>
</head>
<body>
    <h1>Creador de tablas de multiplicar</h1>
    <label for="valor">Inserta el numero:</label>
    <input name="valor" id="valor" type="number">
    
    <button onclick="mostrarTabla()">Crear tabla de multiplicar</button>
    
    <div id="contenido"></div>
    
    <script>
        function mostrarTabla(){
            var cont = document.getElementById('contenido');
            var n = document.getElementById("valor").value;
            var tabla = tablaMultiplicar(n);
            cont.innerHTML = "<p>" + tabla + "<p>";
        }
    </script>
</body>

</html>
